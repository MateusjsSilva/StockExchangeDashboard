<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stock Exchange Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .table tbody tr {
            transition: all 0.2s;
            cursor: move;
        }
        
        .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .stock-up { 
            color: var(--success-color); 
            font-weight: bold;
        }
        
        .stock-down { 
            color: var(--danger-color); 
            font-weight: bold;
        }
        
        .connection-error { 
            animation: blinker 1s linear infinite; 
        }
        
        @keyframes blinker { 
            50% { opacity: 0; } 
        }
        
        .drag-handle {
            cursor: move;
            color: #aaa;
            padding-right: 10px;
        }
        
        .drag-handle:hover {
            color: var(--secondary-color);
        }
        
        #reconnect-button {
            background-color: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #reconnect-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sortable-ghost {
            opacity: 0.4;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Cotações em Tempo Real</h1>
        <div class="alert alert-info" id="connection-status">Conectando ao servidor...</div>
        
        <div class="row">
            <div class="col-12 mb-3">
                <button id="reconnect-button" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Reconectar
                </button>
            </div>
            
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Cotações</h3>
                        <small>Arraste as linhas para reordenar</small>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th width="50px"></th>
                                    <th>Símbolo</th>
                                    <th>Preço</th>
                                    <th>Variação</th>
                                    <th>%</th>
                                </tr>
                            </thead>
                            <tbody id="stocks-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stockPrices = {};
            let connectionRetries = 0;
            const maxRetries = 5;
            
            const baseUrl = window.location.origin;
            let connection;
            
            function setupConnection() {
                updateStatus(`Attempting to connect to server: ${baseUrl}`, 'info');
                
                // First, verify basic connectivity
                fetch(`${baseUrl}/api/connectiontest`)
                    .then(response => {
                        if (response.ok) {
                            console.log("Basic API connectivity test successful");
                        } else {
                            console.log("Basic API connectivity test failed: " + response.status);
                        }
                    })
                    .catch(err => {
                        console.log("Basic API connectivity test error: " + err.message);
                    });
                
                // Try with all transports enabled for better compatibility
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(`${baseUrl}/stockHub`) // Use stockHub endpoint first
                    .withAutomaticReconnect([0, 1000, 5000, 10000])
                    .configureLogging(signalR.LogLevel.Information)
                    .build();
                
                connection.onreconnecting(error => {
                    updateStatus(`Reconectando: ${error ? error.message : 'Conexão perdida'}`, 'warning connection-error');
                });
                
                connection.onreconnected(connectionId => {
                    updateStatus(`Conectado ao servidor`, 'success');
                    connectionRetries = 0;
                });
                
                connection.onclose(error => {
                    updateStatus('Conexão fechada', 'danger');
                    
                    if (connectionRetries < maxRetries) {
                        connectionRetries++;
                        setTimeout(() => {
                            startConnection();
                        }, 3000);
                    }
                });
                
                connection.on('Welcome', (message, connectionId) => {
                    updateStatus('Conectado ao servidor', 'success');
                    connectionRetries = 0;
                });
                
                connection.on('ReceiveStockUpdate', stockUpdate => {
                    stockPrices[stockUpdate.symbol] = stockUpdate;
                    updateStockTable();
                });
                
                connection.on('ReceiveStockUpdates', updates => {
                    if (updates && updates.length) {
                        updates.forEach(stockUpdate => {
                            stockPrices[stockUpdate.symbol] = stockUpdate;
                        });
                        
                        updateStockTable();
                    }
                });
            }
            
            async function startConnection() {
                updateStatus('Conectando ao servidor...', 'info');
                
                if (!connection) {
                    setupConnection();
                }
                
                try {
                    await connection.start();
                    console.log('Conexão SignalR iniciada');
                } catch (err) {
                    updateStatus(`Erro na conexão: ${err.message}`, 'danger');
                    
                    if (connectionRetries === 1) {
                        console.log('Tentando conexão com configuração alternativa...');
                        
                        // Try with the alternative endpoint and different transport options
                        connection = new signalR.HubConnectionBuilder()
                            .withUrl(`${baseUrl}/stock`, {
                                skipNegotiation: false, 
                                transport: signalR.HttpTransportType.LongPolling // Fallback to long polling
                            })
                            .withAutomaticReconnect()
                            .build();
                        
                        setupConnection();
                    } else if (connectionRetries === 2) {
                        // Try WebSockets with negotiation
                        console.log('Trying WebSockets with negotiation...');
                        connection = new signalR.HubConnectionBuilder()
                            .withUrl(`${baseUrl}/stockHub`, {
                                skipNegotiation: false,
                                transport: signalR.HttpTransportType.WebSockets
                            })
                            .withAutomaticReconnect()
                            .build();
                        
                        setupConnection();
                    }
                    
                    if (connectionRetries < maxRetries) {
                        connectionRetries++;
                        setTimeout(startConnection, 5000);
                    }
                }
            }
            
            document.getElementById('reconnect-button').addEventListener('click', () => {
                connectionRetries = 0;
                
                if (connection) {
                    connection.stop().catch(err => console.error(err));
                }
                
                setTimeout(startConnection, 1000);
            });
            
            startConnection();
            
            function updateStatus(message, type) {
                const statusDiv = document.getElementById('connection-status');
                statusDiv.textContent = message;
                statusDiv.className = `alert alert-${type}`;
            }
            
            function updateStockTable() {
                const tbody = document.getElementById('stocks-table');
                const existingSymbols = Array.from(tbody.querySelectorAll('tr')).map(row => 
                    row.getAttribute('data-symbol')
                );
                
                // Add new symbols that aren't in the table yet
                const allSymbols = Object.keys(stockPrices);
                const newSymbols = allSymbols.filter(symbol => !existingSymbols.includes(symbol));
                
                for (const symbol of newSymbols) {
                    const stock = stockPrices[symbol];
                    const row = document.createElement('tr');
                    row.setAttribute('data-symbol', symbol);
                    
                    const handleCell = document.createElement('td');
                    handleCell.innerHTML = '<i class="fas fa-grip-vertical drag-handle"></i>';
                    row.appendChild(handleCell);
                    
                    const symbolCell = document.createElement('td');
                    symbolCell.textContent = stock.symbol;
                    row.appendChild(symbolCell);
                    
                    const priceCell = document.createElement('td');
                    priceCell.textContent = stock.price.toFixed(2);
                    row.appendChild(priceCell);
                    
                    const changeCell = document.createElement('td');
                    changeCell.textContent = (stock.change > 0 ? '+' : '') + stock.change.toFixed(2);
                    changeCell.className = stock.change >= 0 ? 'stock-up' : 'stock-down';
                    row.appendChild(changeCell);
                    
                    const percentCell = document.createElement('td');
                    percentCell.textContent = (stock.percentChange > 0 ? '+' : '') + stock.percentChange.toFixed(2) + '%';
                    percentCell.className = stock.percentChange >= 0 ? 'stock-up' : 'stock-down';
                    row.appendChild(percentCell);
                    
                    tbody.appendChild(row);
                }
                
                // Update existing rows
                for (const symbol of existingSymbols) {
                    if (!stockPrices[symbol]) continue; // Skip if we don't have data anymore
                    
                    const stock = stockPrices[symbol];
                    const row = tbody.querySelector(`tr[data-symbol="${symbol}"]`);
                    
                    if (row) {
                        const priceCell = row.children[2];
                        priceCell.textContent = stock.price.toFixed(2);
                        
                        const changeCell = row.children[3];
                        changeCell.textContent = (stock.change > 0 ? '+' : '') + stock.change.toFixed(2);
                        changeCell.className = stock.change >= 0 ? 'stock-up' : 'stock-down';
                        
                        const percentCell = row.children[4];
                        percentCell.textContent = (stock.percentChange > 0 ? '+' : '') + stock.percentChange.toFixed(2) + '%';
                        percentCell.className = stock.percentChange >= 0 ? 'stock-up' : 'stock-down';
                    }
                }
            }
            
            // Initialize Sortable.js
            const stocksTable = document.getElementById('stocks-table');
            new Sortable(stocksTable, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost'
            });
        });
    </script>
</body>
</html>
